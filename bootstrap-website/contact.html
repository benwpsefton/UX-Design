<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>George's Garden Centre</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-light sticky-top bg-light">
      <div class="container-xl">
        <a href="#" class="navbar-brand">
          <span class="fw-bold text-secondary">
            <i class="bi bi-flower2"></i>
            george's garden centre
          </span>
        </a>
        <!-- toggle button for mobile nav -->
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>

         <!-- navbar links -->
          <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="/bootstrap-website/index.html" class="nav-link text-secondary">Home</a>
              </li>
              <li class="nav-item">
                <a href="/bootstrap-website/products.html" class="nav-link text-secondary">Products</a>
              </li>
              <li class="nav-item">
                <a href="/bootstrap-website/contact.html" class="nav-link text-secondary">Contact</a>
              </li>
              <li class="nav-item">
                <a href="/bootstrap-website/about.html" class="nav-link text-secondary">About Us</a>
              </li>
            </ul>
          </div>
      </div>
    </nav>
    
    <!-- contact form -->
    <section id="contact">
        <div class="container-lg">
          <div class="text-center">
            <h2>contact</h2>
            <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
          </div>
  
          <div class="row justify-content-center my-5">
  
            <div class="col-lg-6">
              <form>
                <!-- EMAIL -->
                <label for="email" class="form-label">email address:</label>
                <div class="mb-4 input-group">
                  <span class="input-group-text">
                    <i class="bi bi-envelope-fill"></i>
                  </span>
                  <input type="email" class="form-control" id="email" placeholder="e.g. mario@example.com">
                  <!-- tooltip -->
                   <span class="input-group-text">
                    <span class="tt" data-bs-placement="right" title="Enter an email address we can reply to!">
                      <i class="bi bi-question-circle text-muted"></i>
                    </span>
                   </span>
                </div>
  
                <!-- NAME -->
                <label for="name" class="form-label">name:</label>
                <div class="input-group mb-4">
                  <span class="input-group-text">
                    <i class="bi bi-person-fill"></i>
                  </span>
                  <input type="text" class="form-control" id="name" placeholder="e.g. mario">
                  <!-- tooltip -->
                  <span class="input-group-text">
                    <span class="tt" data-bs-placement="right" title="This one's not that complicated...">
                      <i class="bi bi-question-circle text-muted"></i>
                    </span>
                   </span>
                </div>
  
                <!-- SUBJECT -->
                <label for="subject" class="form-label">what is your question about?</label>
                <div class="input-group mb-4">
                  <span class="input-group-text">
                    <i class="bi bi-chat-right-dots-fill"></i>
                  </span>
                  <select name="subject" id="subject" class="form-select">
                    <option value="pricing" selected> pricing query </option>
                    <option value="content"> content query </option>
                    <option value="other"> other query </option>
                  </select>
                </div>
  
                <!-- QUERY -->
                 <div class="form-floating mb-4 mt-5">
                   <textarea name="query" id="query" class="form-control"></textarea>
                   <label for="query">your query...</label>
                 </div>
  
                 <div class="mb-4 text-center">
                  <button type="submit" class="btn btn-secondary">submit</button>
                 </div>
              </form>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
