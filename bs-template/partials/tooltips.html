<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TITLE</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- tooltip -->
    <span class="tt" data-bs-placement="bottom" title="George's Garden Centres">
      <div id="carousel" class="carousel slide">
        <!-- CAROUSEL -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carousel"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carousel"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carousel"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/AT1.2/bootstrap-website/img/garden_1.webp"
              alt="garden"
              class="img-fluid"
            />
          </div>
          <div class="carousel-item">
            <img
              src="/AT1.2/bootstrap-website/img/garden_2.webp"
              alt="garden"
              class="img-fluid"
            />
          </div>
          <div class="carousel-item">
            <img
              src="/AT1.2/bootstrap-website/img/garden_3.jpg"
              alt="garden"
              class="img-fluid"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </span>

    <!-- JS SCRIPTS -->
    <script src="../assets/js/bootstrap.bundle.js"></script>
    <script src="../assets/js/tooltips.js"></script>
  </body>
</html>
